version: "2.4"

services:
  db:
    build:
      context: ./db
    container_name: tm-db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-issue_tracker}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
      # MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}   # по желанию
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: tm-backend
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-app}
      DB_PASS: ${MYSQL_PASSWORD:-app_password}
      DB_NAME: ${MYSQL_DATABASE:-issue_tracker}
      JWT_SECRET: ${JWT_SECRET:-change_me_strong}
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: tm-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"     # внешний nginx будет проксировать сюда
    restart: unless-stopped

volumes:
  db_data:
